<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="aPGI">
      <h2 data-cy="aPGIDetailsHeading"><span>APGI</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ aPGI.id }}</span>
        </dd>
        <dt><span>Ordre</span></dt>
        <dd>
          <span>{{ aPGI.ordre }}</span>
        </dd>
        <dt><span>Famille</span></dt>
        <dd>
          <span>{{ aPGI.famille }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/apgi', aPGI.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
