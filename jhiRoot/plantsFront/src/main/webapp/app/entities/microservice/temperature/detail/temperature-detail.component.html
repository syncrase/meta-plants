<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="temperature">
      <h2 data-cy="temperatureDetailsHeading"><span>Temperature</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ temperature.id }}</span>
        </dd>
        <dt><span>Min</span></dt>
        <dd>
          <span>{{ temperature.min }}</span>
        </dd>
        <dt><span>Max</span></dt>
        <dd>
          <span>{{ temperature.max }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ temperature.description }}</span>
        </dd>
        <dt><span>Rusticite</span></dt>
        <dd>
          <span>{{ temperature.rusticite }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/temperature', temperature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
