<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="ensoleillement">
      <h2 data-cy="ensoleillementDetailsHeading"><span>Ensoleillement</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ ensoleillement.id }}</span>
        </dd>
        <dt><span>Orientation</span></dt>
        <dd>
          <span>{{ ensoleillement.orientation }}</span>
        </dd>
        <dt><span>Ensoleilement</span></dt>
        <dd>
          <span>{{ ensoleillement.ensoleilement }}</span>
        </dd>
        <dt><span>Plante</span></dt>
        <dd>
          <div *ngIf="ensoleillement.plante">
            <a [routerLink]="['/plante', ensoleillement.plante?.id, 'view']">{{ ensoleillement.plante?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/ensoleillement', ensoleillement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
