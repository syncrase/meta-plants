<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="reproduction">
      <h2 data-cy="reproductionDetailsHeading"><span>Reproduction</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ reproduction.id }}</span>
        </dd>
        <dt><span>Vitesse</span></dt>
        <dd>
          <span>{{ reproduction.vitesse }}</span>
        </dd>
        <dt><span>Type</span></dt>
        <dd>
          <span>{{ reproduction.type }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/reproduction', reproduction.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
