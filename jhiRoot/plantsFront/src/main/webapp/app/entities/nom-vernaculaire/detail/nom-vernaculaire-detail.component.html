<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="nomVernaculaire">
      <h2 data-cy="nomVernaculaireDetailsHeading"><span>Nom Vernaculaire</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ nomVernaculaire.id }}</span>
        </dd>
        <dt><span>Nom</span></dt>
        <dd>
          <span>{{ nomVernaculaire.nom }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ nomVernaculaire.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
