<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sousSection">
      <h2 data-cy="sousSectionDetailsHeading"><span>Sous Section</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ sousSection.id }}</span>
        </dd>
        <dt><span>Nom Fr</span></dt>
        <dd>
          <span>{{ sousSection.nomFr }}</span>
        </dd>
        <dt><span>Nom Latin</span></dt>
        <dd>
          <span>{{ sousSection.nomLatin }}</span>
        </dd>
        <dt><span>Section</span></dt>
        <dd>
          <div *ngIf="sousSection.section">
            <a [routerLink]="['/section', sousSection.section?.id, 'view']">{{ sousSection.section?.nomFr }}</a>
          </div>
        </dd>
        <dt><span>Sous Section</span></dt>
        <dd>
          <div *ngIf="sousSection.sousSection">
            <a [routerLink]="['/sous-section', sousSection.sousSection?.id, 'view']">{{ sousSection.sousSection?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/sous-section', sousSection.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
