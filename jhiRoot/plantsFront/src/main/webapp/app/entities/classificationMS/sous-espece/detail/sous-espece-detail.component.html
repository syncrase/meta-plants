<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="sousEspece">
      <h2 data-cy="sousEspeceDetailsHeading"><span>Sous Espece</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ sousEspece.id }}</span>
        </dd>
        <dt><span>Nom Fr</span></dt>
        <dd>
          <span>{{ sousEspece.nomFr }}</span>
        </dd>
        <dt><span>Nom Latin</span></dt>
        <dd>
          <span>{{ sousEspece.nomLatin }}</span>
        </dd>
        <dt><span>Espece</span></dt>
        <dd>
          <div *ngIf="sousEspece.espece">
            <a [routerLink]="['/espece', sousEspece.espece?.id, 'view']">{{ sousEspece.espece?.nomFr }}</a>
          </div>
        </dd>
        <dt><span>Sous Espece</span></dt>
        <dd>
          <div *ngIf="sousEspece.sousEspece">
            <a [routerLink]="['/sous-espece', sousEspece.sousEspece?.id, 'view']">{{ sousEspece.sousEspece?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/sous-espece', sousEspece.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
