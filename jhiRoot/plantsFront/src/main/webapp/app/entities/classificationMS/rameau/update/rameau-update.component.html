<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="perma-rameau-heading" data-cy="RameauCreateUpdateHeading">Create or edit a Rameau</h2>

      <div>
        <perma-alert-error></perma-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomFr">Nom Fr</label>
          <input type="text" class="form-control" name="nomFr" id="field_nomFr" data-cy="nomFr" formControlName="nomFr" />
          <div *ngIf="editForm.get('nomFr')!.invalid && (editForm.get('nomFr')!.dirty || editForm.get('nomFr')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nomFr')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomLatin">Nom Latin</label>
          <input type="text" class="form-control" name="nomLatin" id="field_nomLatin" data-cy="nomLatin" formControlName="nomLatin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sousRegne">Sous Regne</label>
          <select class="form-control" id="field_sousRegne" data-cy="sousRegne" name="sousRegne" formControlName="sousRegne">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="sousRegneOption.id === editForm.get('sousRegne')!.value?.id ? editForm.get('sousRegne')!.value : sousRegneOption"
              *ngFor="let sousRegneOption of sousRegnesSharedCollection; trackBy: trackSousRegneById"
            >
              {{ sousRegneOption.nomFr }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_rameau">Rameau</label>
          <select class="form-control" id="field_rameau" data-cy="rameau" name="rameau" formControlName="rameau">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="rameauOption.id === editForm.get('rameau')!.value?.id ? editForm.get('rameau')!.value : rameauOption"
              *ngFor="let rameauOption of rameausSharedCollection; trackBy: trackRameauById"
            >
              {{ rameauOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
