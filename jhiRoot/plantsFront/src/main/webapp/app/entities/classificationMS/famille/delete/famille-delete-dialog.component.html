<form *ngIf="famille" name="deleteForm" (ngSubmit)="confirmDelete(famille.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="familleDeleteDialogHeading">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <perma-alert-error></perma-alert-error>

    <p id="perma-delete-famille-heading">Are you sure you want to delete this Famille?</p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
    </button>

    <button id="perma-confirm-delete-famille" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span>Delete</span>
    </button>
  </div>
</form>
