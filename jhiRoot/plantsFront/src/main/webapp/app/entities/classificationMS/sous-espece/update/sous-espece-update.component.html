<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="perma-sous-espece-heading" data-cy="SousEspeceCreateUpdateHeading">Create or edit a Sous Espece</h2>

      <div>
        <perma-alert-error></perma-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomFr">Nom Fr</label>
          <input type="text" class="form-control" name="nomFr" id="field_nomFr" data-cy="nomFr" formControlName="nomFr" />
          <div *ngIf="editForm.get('nomFr')!.invalid && (editForm.get('nomFr')!.dirty || editForm.get('nomFr')!.touched)">
            <small class="form-text text-danger" *ngIf="editForm.get('nomFr')?.errors?.required"> This field is required. </small>
          </div>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_nomLatin">Nom Latin</label>
          <input type="text" class="form-control" name="nomLatin" id="field_nomLatin" data-cy="nomLatin" formControlName="nomLatin" />
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_espece">Espece</label>
          <select class="form-control" id="field_espece" data-cy="espece" name="espece" formControlName="espece">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="especeOption.id === editForm.get('espece')!.value?.id ? editForm.get('espece')!.value : especeOption"
              *ngFor="let especeOption of especesSharedCollection; trackBy: trackEspeceById"
            >
              {{ especeOption.nomFr }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-control-label" for="field_sousEspece">Sous Espece</label>
          <select class="form-control" id="field_sousEspece" data-cy="sousEspece" name="sousEspece" formControlName="sousEspece">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="
                sousEspeceOption.id === editForm.get('sousEspece')!.value?.id ? editForm.get('sousEspece')!.value : sousEspeceOption
              "
              *ngFor="let sousEspeceOption of sousEspecesSharedCollection; trackBy: trackSousEspeceById"
            >
              {{ sousEspeceOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
