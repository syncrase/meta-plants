<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="section">
      <h2 data-cy="sectionDetailsHeading"><span>Section</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ section.id }}</span>
        </dd>
        <dt><span>Nom Fr</span></dt>
        <dd>
          <span>{{ section.nomFr }}</span>
        </dd>
        <dt><span>Nom Latin</span></dt>
        <dd>
          <span>{{ section.nomLatin }}</span>
        </dd>
        <dt><span>Sous Genre</span></dt>
        <dd>
          <div *ngIf="section.sousGenre">
            <a [routerLink]="['/sous-genre', section.sousGenre?.id, 'view']">{{ section.sousGenre?.nomFr }}</a>
          </div>
        </dd>
        <dt><span>Section</span></dt>
        <dd>
          <div *ngIf="section.section">
            <a [routerLink]="['/section', section.section?.id, 'view']">{{ section.section?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/section', section.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
