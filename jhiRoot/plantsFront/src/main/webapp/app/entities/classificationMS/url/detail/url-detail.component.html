<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="url">
      <h2 data-cy="urlDetailsHeading"><span>Url</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ url.id }}</span>
        </dd>
        <dt><span>Url</span></dt>
        <dd>
          <span>{{ url.url }}</span>
        </dd>
        <dt><span>Cronquist Rank</span></dt>
        <dd>
          <div *ngIf="url.cronquistRank">
            <a [routerLink]="['/cronquist-rank', url.cronquistRank?.id, 'view']">{{ url.cronquistRank?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/url', url.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
