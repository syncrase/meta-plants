<div>
  <h2 id="page-heading" data-cy="SuperOrdreHeading">
    <span>Super Ordres</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span>Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-super-ordre"
        [routerLink]="['/super-ordre/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span> Create a new Super Ordre </span>
      </button>
    </div>
  </h2>

  <perma-alert-error></perma-alert-error>

  <perma-alert></perma-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="superOrdres?.length === 0">
    <span>No superOrdres found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="superOrdres && superOrdres.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr permaSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" permaSortBy="id"><span>ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" permaSortBy="nomFr"><span>Nom Fr</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" permaSortBy="nomLatin"><span>Nom Latin</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" permaSortBy="infraClasse.nomFr"><span>Infra Classe</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" permaSortBy="superOrdre.id"><span>Super Ordre</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let superOrdre of superOrdres; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/super-ordre', superOrdre.id, 'view']">{{ superOrdre.id }}</a>
          </td>
          <td>{{ superOrdre.nomFr }}</td>
          <td>{{ superOrdre.nomLatin }}</td>
          <td>
            <div *ngIf="superOrdre.infraClasse">
              <a [routerLink]="['/infra-classe', superOrdre.infraClasse?.id, 'view']">{{ superOrdre.infraClasse?.nomFr }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="superOrdre.superOrdre">
              <a [routerLink]="['/super-ordre', superOrdre.superOrdre?.id, 'view']">{{ superOrdre.superOrdre?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/super-ordre', superOrdre.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/super-ordre', superOrdre.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline">Edit</span>
              </button>

              <button type="submit" (click)="delete(superOrdre)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="superOrdres && superOrdres.length > 0">
    <div class="row justify-content-center">
      <perma-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></perma-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
