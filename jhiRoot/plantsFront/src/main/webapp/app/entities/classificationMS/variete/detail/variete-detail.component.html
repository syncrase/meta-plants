<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="variete">
      <h2 data-cy="varieteDetailsHeading"><span>Variete</span></h2>

      <hr />

      <perma-alert-error></perma-alert-error>

      <perma-alert></perma-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ variete.id }}</span>
        </dd>
        <dt><span>Nom Fr</span></dt>
        <dd>
          <span>{{ variete.nomFr }}</span>
        </dd>
        <dt><span>Nom Latin</span></dt>
        <dd>
          <span>{{ variete.nomLatin }}</span>
        </dd>
        <dt><span>Sous Espece</span></dt>
        <dd>
          <div *ngIf="variete.sousEspece">
            <a [routerLink]="['/sous-espece', variete.sousEspece?.id, 'view']">{{ variete.sousEspece?.nomFr }}</a>
          </div>
        </dd>
        <dt><span>Variete</span></dt>
        <dd>
          <div *ngIf="variete.variete">
            <a [routerLink]="['/variete', variete.variete?.id, 'view']">{{ variete.variete?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/variete', variete.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
