<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="germination">
      <h2 data-cy="germinationDetailsHeading"><span gpTranslate="gatewayApp.microserviceGermination.detail.title">Germination</span></h2>

      <hr />

      <gp-alert-error></gp-alert-error>

      <gp-alert></gp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ germination.id }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceGermination.tempsDeGermination">Temps De Germination</span></dt>
        <dd>
          <span>{{ germination.tempsDeGermination }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceGermination.conditionDeGermination">Condition De Germination</span></dt>
        <dd>
          <span>{{ germination.conditionDeGermination }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/germination', germination.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
