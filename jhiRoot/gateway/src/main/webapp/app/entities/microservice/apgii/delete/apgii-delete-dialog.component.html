<form *ngIf="aPGII" name="deleteForm" (ngSubmit)="confirmDelete(aPGII.id!)">
  <div class="modal-header">
    <h4 class="modal-title" data-cy="aPGIIDeleteDialogHeading" gpTranslate="entity.delete.title">Confirm delete operation</h4>

    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
  </div>

  <div class="modal-body">
    <gp-alert-error></gp-alert-error>

    <p id="gp-delete-aPGII-heading" gpTranslate="gatewayApp.microserviceAPgii.delete.question" [translateValues]="{ id: aPGII.id }">
      Are you sure you want to delete this APGII?
    </p>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
      <fa-icon icon="ban"></fa-icon>&nbsp;<span gpTranslate="entity.action.cancel">Cancel</span>
    </button>

    <button id="gp-confirm-delete-aPGII" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
      <fa-icon icon="times"></fa-icon>&nbsp;<span gpTranslate="entity.action.delete">Delete</span>
    </button>
  </div>
</form>
