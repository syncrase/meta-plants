<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="nomVernaculaire">
      <h2 data-cy="nomVernaculaireDetailsHeading">
        <span gpTranslate="gatewayApp.microserviceNomVernaculaire.detail.title">Nom Vernaculaire</span>
      </h2>

      <hr />

      <gp-alert-error></gp-alert-error>

      <gp-alert></gp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ nomVernaculaire.id }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceNomVernaculaire.nom">Nom</span></dt>
        <dd>
          <span>{{ nomVernaculaire.nom }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceNomVernaculaire.description">Description</span></dt>
        <dd>
          <span>{{ nomVernaculaire.description }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
