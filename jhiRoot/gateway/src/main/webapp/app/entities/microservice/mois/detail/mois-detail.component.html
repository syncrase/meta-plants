<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="mois">
      <h2 data-cy="moisDetailsHeading"><span gpTranslate="gatewayApp.microserviceMois.detail.title">Mois</span></h2>

      <hr />

      <gp-alert-error></gp-alert-error>

      <gp-alert></gp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ mois.id }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceMois.numero">Numero</span></dt>
        <dd>
          <span>{{ mois.numero }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceMois.nom">Nom</span></dt>
        <dd>
          <span>{{ mois.nom }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/mois', mois.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
