<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="aPGI">
      <h2 data-cy="aPGIDetailsHeading"><span gpTranslate="gatewayApp.microserviceAPgi.detail.title">APGI</span></h2>

      <hr />

      <gp-alert-error></gp-alert-error>

      <gp-alert></gp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ aPGI.id }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceAPgi.ordre">Ordre</span></dt>
        <dd>
          <span>{{ aPGI.ordre }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceAPgi.famille">Famille</span></dt>
        <dd>
          <span>{{ aPGI.famille }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/apgi', aPGI.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
