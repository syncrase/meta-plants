<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="periodeAnnee">
            <h2><span jhiTranslate="gatewayApp.microservicePeriodeAnnee.detail.title">Periode Annee</span> {{ periodeAnnee.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microservicePeriodeAnnee.debut">Debut</span></dt>
                <dd>
                    <div *ngIf="periodeAnnee.debutId">
                        <a [routerLink]="['/mois', periodeAnnee.debutId, 'view']">{{ periodeAnnee.debutNom }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microservicePeriodeAnnee.fin">Fin</span></dt>
                <dd>
                    <div *ngIf="periodeAnnee.finId">
                        <a [routerLink]="['/mois', periodeAnnee.finId, 'view']">{{ periodeAnnee.finNom }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/periode-annee', periodeAnnee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
