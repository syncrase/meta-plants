<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="germination">
            <h2><span jhiTranslate="gatewayApp.microserviceGermination.detail.title">Germination</span> {{ germination.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceGermination.tempsDeGermination">Temps De Germination</span></dt>
                <dd>
                    <span>{{ germination.tempsDeGermination }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceGermination.conditionDeGermination">Condition De Germination</span></dt>
                <dd>
                    <span>{{ germination.conditionDeGermination }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/germination', germination.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
