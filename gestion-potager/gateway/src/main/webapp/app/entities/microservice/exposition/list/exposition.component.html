<div>
  <h2 id="page-heading" data-cy="ExpositionHeading">
    <span gpTranslate="gatewayApp.microserviceExposition.home.title">Expositions</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info mr-2" (click)="loadPage()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span gpTranslate="gatewayApp.microserviceExposition.home.refreshListLabel">Refresh List</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-exposition"
        [routerLink]="['/exposition/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span gpTranslate="gatewayApp.microserviceExposition.home.createLabel"> Create a new Exposition </span>
      </button>
    </div>
  </h2>

  <gp-alert-error></gp-alert-error>

  <gp-alert></gp-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="expositions?.length === 0">
    <span gpTranslate="gatewayApp.microserviceExposition.home.notFound">No expositions found</span>
  </div>

  <div class="table-responsive" id="entities" *ngIf="expositions && expositions.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr gpSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="loadPage()">
          <th scope="col" gpSortBy="id"><span gpTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
          <th scope="col" gpSortBy="valeur">
            <span gpTranslate="gatewayApp.microserviceExposition.valeur">Valeur</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" gpSortBy="ensoleilement">
            <span gpTranslate="gatewayApp.microserviceExposition.ensoleilement">Ensoleilement</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col" gpSortBy="plante.id">
            <span gpTranslate="gatewayApp.microserviceExposition.plante">Plante</span> <fa-icon icon="sort"></fa-icon>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let exposition of expositions; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/exposition', exposition.id, 'view']">{{ exposition.id }}</a>
          </td>
          <td>{{ exposition.valeur }}</td>
          <td>{{ exposition.ensoleilement }}</td>
          <td>
            <div *ngIf="exposition.plante">
              <a [routerLink]="['/plante', exposition.plante?.id, 'view']">{{ exposition.plante?.id }}</a>
            </div>
          </td>
          <td class="text-right">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/exposition', exposition.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" gpTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/exposition', exposition.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" gpTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(exposition)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" gpTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="expositions && expositions.length > 0">
    <div class="row justify-content-center">
      <gp-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></gp-item-count>
    </div>

    <div class="row justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [(page)]="ngbPaginationPage"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="loadPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
