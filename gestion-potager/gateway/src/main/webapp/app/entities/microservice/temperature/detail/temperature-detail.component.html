<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="temperature">
      <h2 data-cy="temperatureDetailsHeading"><span gpTranslate="gatewayApp.microserviceTemperature.detail.title">Temperature</span></h2>

      <hr />

      <gp-alert-error></gp-alert-error>

      <gp-alert></gp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ temperature.id }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceTemperature.min">Min</span></dt>
        <dd>
          <span>{{ temperature.min }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceTemperature.max">Max</span></dt>
        <dd>
          <span>{{ temperature.max }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceTemperature.description">Description</span></dt>
        <dd>
          <span>{{ temperature.description }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceTemperature.rusticite">Rusticite</span></dt>
        <dd>
          <span>{{ temperature.rusticite }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/temperature', temperature.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
