<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeSemis">
            <h2><span jhiTranslate="gatewayApp.microserviceTypeSemis.detail.title">Type Semis</span> {{ typeSemis.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceTypeSemis.description">Description</span></dt>
                <dd>
                    <span>{{ typeSemis.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-semis', typeSemis.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
