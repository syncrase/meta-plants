<form *ngIf="cycleDeVie" name="deleteForm" (ngSubmit)="confirmDelete(cycleDeVie?.id!)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>

        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
        <gp-alert-error></gp-alert-error>

        <p id="gp-delete-cycleDeVie-heading" jhiTranslate="gatewayApp.microserviceCycleDeVie.delete.question" [translateValues]="{ id: cycleDeVie.id }">Are you sure you want to delete this Cycle De Vie?</p>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button id="gp-confirm-delete-cycleDeVie" type="submit" class="btn btn-danger">
            <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
