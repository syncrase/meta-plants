<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="aPGI">
            <h2><span jhiTranslate="gatewayApp.microserviceAPgi.detail.title">APGI</span> {{ aPGI.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceAPgi.ordre">Ordre</span></dt>
                <dd>
                    <span>{{ aPGI.ordre }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceAPgi.famille">Famille</span></dt>
                <dd>
                    <span>{{ aPGI.famille }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/apgi', aPGI.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
