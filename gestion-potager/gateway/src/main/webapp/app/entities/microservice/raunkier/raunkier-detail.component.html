<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="raunkier">
            <h2><span jhiTranslate="gatewayApp.microserviceRaunkier.detail.title">Raunkier</span> {{ raunkier.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceRaunkier.type">Type</span></dt>
                <dd>
                    <span>{{ raunkier.type }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/raunkier', raunkier.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
