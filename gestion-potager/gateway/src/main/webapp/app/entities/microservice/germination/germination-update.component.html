<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="gp-germination-heading" jhiTranslate="gatewayApp.microserviceGermination.home.createOrEditLabel">Create or edit a Germination</h2>

            <div>
                <gp-alert-error></gp-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.microserviceGermination.tempsDeGermination" for="field_tempsDeGermination">Temps De Germination</label>
                    <input type="text" class="form-control" name="tempsDeGermination" id="field_tempsDeGermination"
                           formControlName="tempsDeGermination"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="gatewayApp.microserviceGermination.conditionDeGermination" for="field_conditionDeGermination">Condition De Germination</label>
                    <input type="text" class="form-control" name="conditionDeGermination" id="field_conditionDeGermination"
                           formControlName="conditionDeGermination"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
