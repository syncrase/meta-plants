<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="exposition">
      <h2 data-cy="expositionDetailsHeading"><span gpTranslate="gatewayApp.microserviceExposition.detail.title">Exposition</span></h2>

      <hr />

      <gp-alert-error></gp-alert-error>

      <gp-alert></gp-alert>

      <dl class="row-md jh-entity-details">
        <dt><span gpTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ exposition.id }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceExposition.valeur">Valeur</span></dt>
        <dd>
          <span>{{ exposition.valeur }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceExposition.ensoleilement">Ensoleilement</span></dt>
        <dd>
          <span>{{ exposition.ensoleilement }}</span>
        </dd>
        <dt><span gpTranslate="gatewayApp.microserviceExposition.plante">Plante</span></dt>
        <dd>
          <div *ngIf="exposition.plante">
            <a [routerLink]="['/plante', exposition.plante?.id, 'view']">{{ exposition.plante?.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span gpTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/exposition', exposition.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span gpTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
