<div>
    <h2 id="page-heading">
        <span jhiTranslate="gatewayApp.microserviceNomVernaculaire.home.title">Nom Vernaculaires</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-nom-vernaculaire" [routerLink]="['/nom-vernaculaire/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="gatewayApp.microserviceNomVernaculaire.home.createLabel">
            Create a new Nom Vernaculaire
            </span>
        </button>
    </h2>

    <gp-alert-error></gp-alert-error>

    <gp-alert></gp-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="nomVernaculaires?.length === 0">
        <span jhiTranslate="gatewayApp.microserviceNomVernaculaire.home.notFound">No nomVernaculaires found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="nomVernaculaires && nomVernaculaires.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="nom"><span jhiTranslate="gatewayApp.microserviceNomVernaculaire.nom">Nom</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="gatewayApp.microserviceNomVernaculaire.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let nomVernaculaire of nomVernaculaires ;trackBy: trackId">
                    <td><a [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'view']">{{ nomVernaculaire.id }}</a></td>
                    <td>{{ nomVernaculaire.nom }}</td>
                    <td>{{ nomVernaculaire.description }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(nomVernaculaire)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="nomVernaculaires && nomVernaculaires.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
