<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="nomVernaculaire">
            <h2><span jhiTranslate="gatewayApp.microserviceNomVernaculaire.detail.title">Nom Vernaculaire</span> {{ nomVernaculaire.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceNomVernaculaire.nom">Nom</span></dt>
                <dd>
                    <span>{{ nomVernaculaire.nom }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceNomVernaculaire.description">Description</span></dt>
                <dd>
                    <span>{{ nomVernaculaire.description }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/nom-vernaculaire', nomVernaculaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
