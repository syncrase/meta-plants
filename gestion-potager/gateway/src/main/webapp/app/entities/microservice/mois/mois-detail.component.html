<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="mois">
            <h2><span jhiTranslate="gatewayApp.microserviceMois.detail.title">Mois</span> {{ mois.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceMois.numero">Numero</span></dt>
                <dd>
                    <span>{{ mois.numero }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceMois.nom">Nom</span></dt>
                <dd>
                    <span>{{ mois.nom }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/mois', mois.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
