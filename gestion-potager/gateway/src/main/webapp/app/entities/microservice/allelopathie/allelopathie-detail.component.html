<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="allelopathie">
            <h2><span jhiTranslate="gatewayApp.microserviceAllelopathie.detail.title">Allelopathie</span> {{ allelopathie.id }}</h2>

            <hr>

            <gp-alert-error></gp-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="gatewayApp.microserviceAllelopathie.type">Type</span></dt>
                <dd>
                    <span>{{ allelopathie.type }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceAllelopathie.description">Description</span></dt>
                <dd>
                    <span>{{ allelopathie.description }}</span>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceAllelopathie.cible">Cible</span></dt>
                <dd>
                    <div *ngIf="allelopathie.cibleId">
                        <a [routerLink]="['/plante', allelopathie.cibleId, 'view']">{{ allelopathie.cibleId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceAllelopathie.origine">Origine</span></dt>
                <dd>
                    <div *ngIf="allelopathie.origineId">
                        <a [routerLink]="['/plante', allelopathie.origineId, 'view']">{{ allelopathie.origineId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="gatewayApp.microserviceAllelopathie.plante">Plante</span></dt>
                <dd>
                    <div *ngIf="allelopathie.planteId">
                        <a [routerLink]="['/plante', allelopathie.planteId, 'view']">{{ allelopathie.planteId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/allelopathie', allelopathie.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
